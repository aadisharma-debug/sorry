<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgivia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ffd6e0, #baeaff);
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    #typed {
      display: inline;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: blink .75s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center p-4">

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <!-- Floating Hearts -->
  <div class="hearts">
    <div class="heart" style="left:10%; animation-delay: 0s;"></div>
    <div class="heart" style="left:30%; animation-delay: 2s;"></div>
    <div class="heart" style="left:50%; animation-delay: 4s;"></div>
    <div class="heart" style="left:70%; animation-delay: 1s;"></div>
    <div class="heart" style="left:90%; animation-delay: 3s;"></div>
  </div>

  <!-- Main Container -->
  <main id="container" class="relative z-10 max-w-xl bg-white/90 p-8 rounded-2xl shadow-xl backdrop-blur-sm transition-all duration-500">
    
    <!-- Apology Message -->
    <div id="apology">
      <h1 class="text-4xl sm:text-5xl text-pink-600 mb-6 animate-pulse">I'm Really Sorry ğŸ’”</h1>
      <p id="typed" class="text-xl text-gray-700 mb-6 text-center"></p>
    </div>

    <!-- Thank You Message -->
    <div id="thankyou" class="hidden">
      <h1 class="text-4xl sm:text-5xl text-green-600 mb-6 animate-pulse">Thank You! ğŸ’•</h1>
      <p class="text-xl text-gray-700 mb-6">
        Your forgiveness means everything to me. Thank you for giving us another chance. You're my forever bestie. ğŸ’«
      </p>
      <button
        onclick="showApologyAgain()"
        class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-6 rounded-full text-xl transition-all duration-300"
      >
        â¬…ï¸ Previous
      </button>
    </div>

  </main>

  <script>
    const apologyText = "Dear Bestie, I never meant to hurt you. I miss your smile, our conversations, and the bond we shared. Please forgive me. ğŸ’–";
    let i = 0;
    let finishedTyping = false;

    function typeText() {
      if (i < apologyText.length) {
        document.getElementById("typed").innerHTML += apologyText.charAt(i);
        i++;
        setTimeout(typeText, 50);
      } else {
        finishedTyping = true;
        setTimeout(showThankYou, 1500);
      }
    }

    function showThankYou() {
      document.getElementById('apology').classList.add('hidden');
      document.getElementById('thankyou').classList.remove('hidden');
    }

    function showApologyAgain() {
      document.getElementById('thankyou').classList.add('hidden');
      document.getElementById('apology').classList.remove('hidden');
      document.getElementById('typed').innerHTML = '';
      i = 0;
      typeText();
    }

    window.onload = typeText;
  </script>

</body>
</html>
